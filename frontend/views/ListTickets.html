<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Lista de Tickets</title>
        <link rel="stylesheet" href="../Css/ListTickets.css" />
    </head>
    <body>
        <div class="layout">
            <aside id="nav" class="sidebar"></aside>

            <div class="main-content">
                <div class="header">
                    <h1>Tickets</h1>
                    <p>Gestiona y monitorea todos los tickets del sistema</p>
                </div>

                <div class="tickets" id="ticketsContainer">
                    <a href="#" class="ticket">
                        <div class="ticket-left">
                            <div class="labels">
                                <span class="ticket-id">TKT-001</span>
                                <span class="status open">Abierto</span>
                                <span class="priority high">Alta</span>
                            </div>

                            <h3>No puedo acceder a mi cuenta</h3>
                            <p>Usuario reporta problemas de autenticación</p>
                        </div>

                        <div class="ticket-right">
                            <div class="time">
                                <i data-lucide="clock"></i>
                                <span>2025-01-15</span>
                            </div>

                            <div class="avatar">
                                <div class="avatar-fallback">MG</div>
                                <span>María García</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <script type="module" src="../js/listTickets.js"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            lucide.createIcons();
        </script>
    </body>
</html>
